<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKO QDMS - Giriş</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="görseller/logo.png" alt="AKO QDMS Logo" class="logo" />
    <h1>AKO QDMS</h1>

    <div class="form">
      <input type="text" placeholder="Kullanıcı Adı" id="username" />
      <input type="password" placeholder="Şifre" id="password" />
      <button onclick="login()">Giriş Yap</button>
      <p>Hesabınız yok mu? <a href="#" onclick="showRegister()">Kayıt Ol</a></p>
    </div>

    <div class="form hidden" id="registerForm">
      <input type="text" placeholder="Yeni Kullanıcı Adı" />
      <input type="password" placeholder="Yeni Şifre" />
      <button onclick="register()">Kayıt Ol</button>
      <p>Zaten bir hesabınız var mı? <a href="#" onclick="showLogin()">Giriş Yap</a></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.querySelector(".form").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }

    function showLogin() {
      document.querySelector(".form").classList.remove("hidden");
      document.getElementById("registerForm").classList.add("hidden");
    }

    function login() {
      // Geçici doğrulama
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "anasayfa.html";
      } else {
        alert("Hatalı giriş!");
      }
    }

    function register() {
      alert("Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
      showLogin();
    }
  </script>
</body>
</html>
