<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKO QDMS - Ana Sayfa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container wide">
    <header class="header">
      <img src="görseller/logo.png" alt="Logo" class="logo-small" />
      <h2>AKO QDMS - Kütüphane</h2>
      <button onclick="logout()" class="logout">Çıkış Yap</button>
    </header>

    <h3>Hoş geldiniz!</h3>

    <section class="upload-section">
      <h4>Yeni Dosya Yükle</h4>
      <input type="file" id="fileInput" multiple />
      <button onclick="uploadFiles()">Yükle</button>
    </section>

    <section class="media-library">
      <h4>Yüklenen Dosyalar</h4>
      <div id="fileList" class="grid"></div>
    </section>
  </div>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    function uploadFiles() {
      const input = document.getElementById("fileInput");
      const fileList = document.getElementById("fileList");

      for (let file of input.files) {
        const div = document.createElement("div");
        div.className = "file-card";

        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          img.className = "thumb";
          div.appendChild(img);
        } else if (file.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = URL.createObjectURL(file);
          video.controls = true;
          video.className = "thumb";
          div.appendChild(video);
        } else {
          div.innerHTML = `<p>${file.name}</p>`;
        }

        fileList.appendChild(div);

        // NOT: Gerçek dosya yüklemesi yapılmıyor, sadece önizleme
        // Gerçek yükleme için backend gereklidir (PHP, Node.js vs.)
      }
    }
  </script>
</body>
</html>
