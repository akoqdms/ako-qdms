<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AKO QDMS - Giriş</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- Başlık Bölümü -->
      <h1>
        <span class="ako">AKO</span><span class="qdms">QDMS</span>
      </h1>

      <!-- Giriş Formu -->
      <form id="loginForm">
        <div class="input-group">
          <input type="text" placeholder="Kullanıcı Adı" id="username" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Şifre" id="password" required />
        </div>
        <div class="input-group">
          <button type="button" onclick="login()">Giriş Yap</button>
        </div>
      </form>

      <!-- Giriş Sonuç Mesajı -->
      <div id="loginResult" class="hidden">
        <p id="resultMessage"></p>
      </div>

      <p><a href="#">Şifremi Unuttum?</a></p>
      <p>Hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
    </div>
  </div>

  <script>
    // Kullanıcı bilgilerini JSON formatında saklamak (Örnek olarak)
    const users = [
      { username: "admin", password: "1234" },
      { username: "user1", password: "pass123" },
      { username: "user2", password: "secret123" }
    ];

    // Giriş fonksiyonu
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Kullanıcı doğrulaması
      const user = users.find(u => u.username === username && u.password === password);
      
      const resultMessage = document.getElementById("resultMessage");
      const loginResult = document.getElementById("loginResult");

      if (user) {
        resultMessage.textContent = "Başarılı giriş!";
        resultMessage.style.color = "green";
        loginResult.classList.remove("hidden");

        // Başarılı girişten sonra yönlendirme
        setTimeout(() => {
          window.location.href = "dashboard.html";  // Yönlendirme URL'si
        }, 1000);  // 1 saniye beklemeden sonra yönlendir
      } else {
        resultMessage.textContent = "Hatalı giriş! Lütfen bilgilerinizi kontrol edin.";
        resultMessage.style.color = "red";
        loginResult.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
